<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>Todo List <i class="fas fa-list"></i></h2>
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Add your task">
                <button id="add-button">Add</button>
            </div>
            <ul id="task-list"></ul>
            <div class="filters">
                <span class="active" data-filter="all">All</span>
                <span data-filter="active">Active</span>
                <span data-filter="completed">Completed</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
